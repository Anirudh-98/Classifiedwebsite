<div class="container mt-5">
  <div class="text" >
   <button mat-icon-button color="primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" (click)="editProduct(product.productId)" >
     <mat-icon>edit</mat-icon>
   </button>
   <button mat-icon-button color="warn" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" (click)="deleteProduct(product.productId)">
     <mat-icon>delete</mat-icon>
   </button>
  </div>

  <div class="container-fluid mt-3">
   <div class="row">
    <div class="card col-md">
     <img [src]="product.productImages[0].url" class="card-img-top" height="300px" width="100%"/>
    </div>
    <div class="card ms-1 p-3 mb-3 col-md">
     <h2 class="text-center"><b>Seller Description</b></h2>
     <hr>
      <h3>Name: {{product.userName}}</h3>
      <h4>Contact No: {{product.contactNumber}}</h4>
     <h3>Price: Rs.{{product.productPrice}}. </h3>
     <h4>ProductName: {{product.productName}}.</h4>
     <p class="card-text">ProductModel: {{product.productModel}}.</p>
     <p class="card-text">ProductDescription: {{product.productDescription}}.</p>
     <p class="card-text mb-2">Location: {{product.location}}.</p>
   </div>
   </div>

 </div>
